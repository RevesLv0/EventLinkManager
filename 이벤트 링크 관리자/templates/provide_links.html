{% extends 'base.html' %}

{% block title %}사용 가능한 링크{% endblock %}

{% block page_name %}Provide Links{% endblock %}

{% block content %}
<section>
    {% if link %}
        <p>다음 링크를 사용하세요:</p>
        <div class="link-container">
            <p>{{ link['url'] }}</p>
        </div>
        <a href="{{ url_for('provide_links') }}" class="btn">Next</a>
    {% else %}
        <p>사용 가능한 링크가 없습니다.</p>
    {% endif %}
</section>
{% endblock %}
